<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Register</h3>
        <form (ngSubmit)="register()">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input [(ngModel)]="name" name="name" type="text" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input [(ngModel)]="password" name="password" type="password" class="form-control"
                    placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
            <div class="text-center mt-2">
                <a routerLink="/login">Already have an account? Login</a>
            </div>
        </form>
    </div>
</div>
