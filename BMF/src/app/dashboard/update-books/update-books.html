<form (ngSubmit)="updateBook()">
  <div class="mb-3">
    <label>Title</label>
    <input type="text" [(ngModel)]="title" name="title" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Author</label>
    <input type="text" [(ngModel)]="author" name="author" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-warning">Update Book</button>
</form>
