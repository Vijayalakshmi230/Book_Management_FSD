<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">
          <i class="bi bi-trash"></i>
        </button>
        <button class="btn btn-warning btn-sm" [routerLink]="['/dashboard/update-book', book.id]">
          <i class="bi bi-pencil"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
